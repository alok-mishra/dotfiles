# ~/.config/starship.toml

"$schema" = 'https://starship.rs/config-schema.json'

format = """
$container\
$directory\
$git_branch\
$git_status\
$fill\
$all"""

[hostname]
disabled = true

[custom.hostname]
when = "true"
command = '''
if [ "$(hostname)" = "home" ]; then
  echo "🍓 $(hostname)"
else
  echo "🌎 $(hostname)"
fi
'''
format = "[$output](bold blue) "

[container]
format = "[$symbol($version )]($style)"
symbol = "🐳 "

[directory]
truncation_length = 2
read_only = " "

[cmd_duration]
show_milliseconds = true
format = " [$duration]($style)"

####################################################################################################

[git_branch]
format="[$symbol$branch(:$remote_branch)]($style) "
symbol = " "

[git_status]
conflicted = "✖"
ahead = "↑"
behind = "↓"
diverged = "⚡"
renamed = "➜"
untracked = "✭"
stashed = "⚑"
modified = "✚"
staged = "●"

####################################################################################################

[nodejs]
format = "[$symbol($version) ]($style)"

[package]
format = "[$symbol$version]($style) "

[php]
format = "[$symbol($version) ]($style)"

[conda]
symbol = " "

[dart]
symbol = " "

[docker_context]
symbol = " "

[golang]
symbol = " "

[memory_usage]
symbol = " "

[python]
symbol = " "

[rlang]
symbol = "ﳒ "

[rust]
symbol = " "

[fill]
symbol = " "
